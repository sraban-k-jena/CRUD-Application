<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{base :: head}"> </head>
  <body>
    <header th:replace="~{base :: header}"></header>

    <div style="display: flex; justify-content: center; margin-top: 2rem">
      <h1 style="color: red"><u>Add Employee </u></h1>
    </div>

    <section style="margin-top: 3rem; display: flex; justify-content: center">
      <div
        style="
          width: 600px;
          padding: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          background-color: #fff;
        "
      >
        <form
          action="/submitEmployee"
          method="post"
          enctype="multipart/form-data"
          style="display: flex; flex-wrap: wrap; gap: 20px"
        >
          <!-- Left Column: ID, Name, Email, Address -->
          <div style="flex: 1; min-width: 45%">
            <div class="form-group" style="margin-bottom: 15px">
              <label
                for="name"
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Name:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 5px;
                  border: 1px solid #ccc;
                "
              />
            </div>

            <div class="form-group" style="margin-bottom: 15px">
              <label
                for="email"
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 5px;
                  border: 1px solid #ccc;
                "
              />
            </div>

            <div class="form-group" style="margin-bottom: 15px">
              <label
                for="address"
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Address:</label
              >
              <input
                type="text"
                id="address"
                name="address"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 5px;
                  border: 1px solid #ccc;
                "
              />
            </div>

            <div class="form-group" style="margin-bottom: 15px">
              <label
                for="gender"
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Gender:</label
              >
              <select
                id="gender"
                name="gender"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 5px;
                  border: 1px solid #ccc;
                "
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- Right Column: Gender, Password, DOB, Profile Picture -->
          <div style="flex: 1; min-width: 45%">
            <div class="form-group" style="margin-bottom: 15px">
              <label
                for="password"
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Password:</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 5px;
                  border: 1px solid #ccc;
                "
              />
            </div>

            <div class="form-group" style="margin-bottom: 15px">
              <label
                for="dob"
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Date of Birth:</label
              >
              <input
                type="date"
                id="dob"
                name="dob"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 5px;
                  border: 1px solid #ccc;
                "
              />
            </div>

            <div class="form-group" style="margin-bottom: 15px">
              <label
                for="profilePic"
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Profile Picture:</label
              >
              <input
                type="file"
                id="profilePic"
                name="profilePic"
                accept="image/*"
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 5px;
                  border: 1px solid #ccc;
                "
              />
            </div>
          </div>

          <!-- Submit Button -->
          <div style="width: 100%; text-align: center; margin-top: 20px">
            <button
              type="submit"
              style="
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
              "
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
